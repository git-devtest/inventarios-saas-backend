services:
  postgres:
    image: postgres:16-alpine
    container_name: inventarios-postgres
    restart: unless-stopped
    environment:
      TZ: America/Bogota
      POSTGRES_USER: saas_admin
      POSTGRES_PASSWORD: saas_admin
      POSTGRES_DB: inventarios_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saas_admin -d inventarios_db"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
